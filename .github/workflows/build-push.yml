name: Org Build & Push

on:
  workflow_call:
    inputs:
      registry:
        type: string
        required: true
      go_version:
        type: string
        default: "1.25.0"
      working_dir:
        type: string
        default: "./service"
      context:
        type: string
        default: "./service"
      config_file:
        type: string
        default: "configs/config.yaml"

      expose_ports:
        type: string
        default: "8134 8135"
      go_build_target:
        type: string
        default: "./cmd/service"
      copy_env_into_image:
        type: boolean
        default: false
      runtime_image:
        type: string
        default: "gcr.io/distroless/static:nonroot"
      entrypoint_args:
        type: string
        default: "-conf /configs"

      build_image:
        type: boolean
        default: true

      cache_scope:
        type: string
        default: "org-go"

    secrets:
      REGISTRY_LOGIN:
        required: true
      REGISTRY_PASS:
        required: true
      ENV_FILE:
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions: inherit

    defaults:
      run:
        working-directory: ${{ inputs.working_dir }}

    env:
      REGISTRY: ${{ inputs.registry }}
      CONFIG_FILE: ${{ inputs.config_file }}

    steps:
      - name: Checkout (shallow + sparse)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.sha }}
          sparse-checkout: |
            ${{ inputs.working_dir }}
          sparse-checkout-cone-mode: true

      - name: Fetch tags (shallow)
        run: git fetch --force --tags --depth=1
        working-directory: .

      - name: Install yq and jq
        run: |
          set -e
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Derive app name and version
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          NAME=$(yq -r '.app.name // "service"' "${CONFIG_FILE}" || echo service)
          CFG_VER=$(yq -r '.app.version // ""' "${CONFIG_FILE}" || true)
          GIT_VER=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          RAW_VER=""
          if [ -n "$GIT_VER" ]; then RAW_VER="$GIT_VER";
          elif [ -n "$CFG_VER" ]; then RAW_VER="$CFG_VER";
          else RAW_VER="v0.0.0"; fi
          if [[ "$RAW_VER" =~ ^v(.+)$ ]]; then TAG="${BASH_REMATCH[1]}"; else TAG="$RAW_VER"; fi
          [ -n "$TAG" ] || TAG="0.0.0-${GITHUB_SHA::7}"
          IMAGE="${REGISTRY}/${NAME}:${TAG}"
          CACHE_IMAGE="${REGISTRY}/${NAME}:buildcache"
          echo "name=$NAME"               >> "$GITHUB_OUTPUT"
          echo "version=$TAG"             >> "$GITHUB_OUTPUT"
          echo "image=$IMAGE"             >> "$GITHUB_OUTPUT"
          echo "cache_image=$CACHE_IMAGE" >> "$GITHUB_OUTPUT"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go_version }}
          cache: false

      - name: Cache Go build/mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: gomod-${{ runner.os }}-go${{ inputs.go_version }}-${{ hashFiles(format('{0}/go.sum', inputs.working_dir)) }}
          restore-keys: |
            gomod-${{ runner.os }}-go${{ inputs.go_version }}-

      - name: Build linux/amd64 binary
        if: ${{ inputs.build_image }}
        run: |
          set -euo pipefail
          export CGO_ENABLED=0
          export GOOS=linux
          export GOARCH=amd64
          go mod download
          go build -trimpath -ldflags="-s -w -buildid=" -o ./service.linux ${{ inputs.go_build_target }}
          file ./service.linux

      - name: Create .env from secret
        if: ${{ inputs.build_image && inputs.copy_env_into_image }}
        id: envfile
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          set -euo pipefail
          if [ -z "${ENV_FILE:-}" ]; then
            echo "baked=false" >> "$GITHUB_OUTPUT"
            echo "::warning ::copy_env_into_image=true but ENV_FILE is empty"
            exit 0
          fi
          printf '%s\n' "$ENV_FILE" > .env
          if [ ! -s .env ]; then
            echo "baked=false" >> "$GITHUB_OUTPUT"
            echo "::warning ::.env generated but empty"
            exit 0
          fi
          if [ -f .dockerignore ] && grep -E '(^|/)\.env(\s|$)' .dockerignore >/dev/null 2>&1; then
            echo "::error ::.dockerignore excludes .env; update it or disable copy_env_into_image"
            exit 1
          fi
          echo "baked=true" >> "$GITHUB_OUTPUT"

      - name: Ensure binary is inside build context
        if: ${{ inputs.build_image }}
        shell: bash
        run: |
          set -euo pipefail
          WORK_ABS="$(realpath "${{ inputs.working_dir }}")"
          CTX_ABS="$(realpath -m "${{ github.workspace }}/${{ inputs.context }}")"
          SRC_BIN="${WORK_ABS}/service.linux"
          SRC_ENV="${WORK_ABS}/.env"
          if [ "$CTX_ABS" != "$WORK_ABS" ]; then
            mkdir -p "$CTX_ABS"
            cp -f "$SRC_BIN" "$CTX_ABS/service.linux"
            if [ -f "$SRC_ENV" ]; then cp -f "$SRC_ENV" "$CTX_ABS/.env"; fi
          fi

      - name: Generate Dockerfile
        if: ${{ inputs.build_image }}
        id: gen
        shell: bash
        run: |
          set -euo pipefail
          GEN_DF="${RUNNER_TEMP}/Dockerfile.gen"
          PORTS="$(echo "${{ inputs.expose_ports }}" | tr ',' ' ' | xargs || true)"
          {
            echo "FROM ${{ inputs.runtime_image }}"
            echo "WORKDIR /app"
            echo "COPY service.linux /app/service.linux"
            echo "COPY configs/config.yaml /configs/config.yaml"
            if [ "${{ inputs.copy_env_into_image }}" = "true" ] && [ "${{ steps.envfile.outputs.baked }}" = "true" ]; then
              echo "COPY .env /app/.env"
            fi
            if [ -n "$PORTS" ]; then
              echo "EXPOSE $PORTS"
            fi
            echo "ENTRYPOINT [\"/app/service.linux\"]"
            CMD_JSON=$(jq -Rn --arg s '${{ inputs.entrypoint_args }}' '($s|split(" "))|map(@json)|join(",")')
            echo "CMD [$CMD_JSON]"
          } > "$GEN_DF"
          echo "dockerfile=$GEN_DF" >> "$GITHUB_OUTPUT"

      - name: Sanity check (Dockerfile)
        if: ${{ inputs.build_image }}
        run: test -f "${{ steps.gen.outputs.dockerfile }}"

      - name: Setup Docker Buildx
        if: ${{ inputs.build_image }}
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        if: ${{ inputs.build_image }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_LOGIN }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Build & Push image
        id: buildpush
        if: ${{ inputs.build_image }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ format('{0}/{1}', github.workspace, inputs.context) }}
          file: ${{ steps.gen.outputs.dockerfile }}
          tags: ${{ steps.meta.outputs.image }}
          push: true
          cache-from: |
            type=registry,ref=${{ steps.meta.outputs.cache_image }}
            type=gha,scope=${{ inputs.cache_scope }}-go${{ inputs.go_version }}
          cache-to: |
            type=registry,ref=${{ steps.meta.outputs.cache_image }},mode=max
            type=gha,mode=max,scope=${{ inputs.cache_scope }}-go${{ inputs.go_version }}
          provenance: false
          sbom: false

      - name: Summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "## Build & Push Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- Repo: \`${{ github.repository }}\`"               >> "$GITHUB_STEP_SUMMARY"
          echo "- Ref: \`${{ github.ref }}\`"                      >> "$GITHUB_STEP_SUMMARY"
          echo "- Go: \`${{ inputs.go_version }}\`"                >> "$GITHUB_STEP_SUMMARY"
          echo "- Working dir: \`${{ inputs.working_dir }}\`"      >> "$GITHUB_STEP_SUMMARY"
          echo "- Runtime image: \`${{ inputs.runtime_image }}\`"  >> "$GITHUB_STEP_SUMMARY"
          echo "- EXPOSE: \`${{ inputs.expose_ports }}\`"          >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ inputs.build_image }}" = "true" ]; then
            if [ "${{ job.status }}" = "success" ]; then
              echo "### Build: SUCCESS" >> "$GITHUB_STEP_SUMMARY"
              echo "- Image: \`${{ steps.meta.outputs.image }}\`" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "### Build: FAILED" >> "$GITHUB_STEP_SUMMARY"
            fi
            if [ "${{ inputs.copy_env_into_image }}" = "true" ]; then
              if [ "${{ steps.envfile.outputs.baked }}" = "true" ]; then
                echo "- .env: baked into image" >> "$GITHUB_STEP_SUMMARY"
              else
                echo "- .env: not baked (empty or missing secret)" >> "$GITHUB_STEP_SUMMARY"
              fi
            else
              echo "- .env: not baked (copy_env_into_image=false)" >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "### Build: SKIPPED (build_image=false)" >> "$GITHUB_STEP_SUMMARY"
          fi
