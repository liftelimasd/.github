name: Org Build & Push

on:
  workflow_call:
    inputs:
      registry:
        type: string
        required: true
      go_version:
        type: string
        default: "1.25.0"
      working_dir:
        type: string
        default: "./service"
      dockerfile:
        type: string
        default: "./service/Dockerfile"
      context:
        type: string
        default: "./service"
      config_file:
        type: string
        default: "configs/config.yaml"
      bin_file:
        type: string
        default: "service.linux"
      build_image:
        type: boolean
        default: true
      run_tests:
        type: boolean
        default: false
    secrets:
      REGISTRY_LOGIN:
        required: true
      REGISTRY_PASS:
        required: true
      ENV_FILE:
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ${{ inputs.working_dir }}

    env:
      GO_VERSION:  ${{ inputs.go_version }}
      REGISTRY:    ${{ inputs.registry }}
      CONFIG_FILE: ${{ inputs.config_file }}
      BIN_FILE:    ${{ inputs.bin_file }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ github.sha }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: ${{ inputs.working_dir }}/go.sum

      - name: Cache Go build (GOCACHE) and modules (GOMODCACHE)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles(format('{0}/go.sum', inputs.working_dir)) }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Derive app name and version
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          NAME=$(yq -r '.app.name // "service"' "${CONFIG_FILE}" || echo service)
          CFG_VER=$(yq -r '.app.version // ""' "${CONFIG_FILE}" || true)
          GIT_VER=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          RAW_VER=""
          if [ -n "$GIT_VER" ]; then RAW_VER="$GIT_VER";
          elif [ -n "$CFG_VER" ]; then RAW_VER="$CFG_VER";
          else RAW_VER="v0.0.0"; fi
          if [[ "$RAW_VER" =~ ^v(.+)$ ]]; then TAG="${BASH_REMATCH[1]}"; else TAG="$RAW_VER"; fi
          [ -n "$TAG" ] || TAG="0.0.0-${GITHUB_SHA::7}"

          IMAGE="${REGISTRY}/${NAME}:${TAG}"
          echo "name=$NAME"   >> "$GITHUB_OUTPUT"
          echo "version=$TAG" >> "$GITHUB_OUTPUT"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: (Optional) Go tests
        if: ${{ inputs.run_tests }}
        run: go test ./...

      - name: Build Linux binary
        if: ${{ !inputs.run_tests }} # test
        env:
          CGO_ENABLED: "0"
        run: |
          GOOS=linux GOARCH=amd64 \
          go build -trimpath -buildvcs=false -ldflags="-s -w" \
            -o "${BIN_FILE}" ./cmd/service

      - name: Ensure config folder
        if: ${{ !inputs.run_tests }}
        run: mkdir -p configs

      - name: Create .env from secrets
        if: ${{ !inputs.run_tests }}
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        shell: bash
        run: |
          : > .env
          if [ -n "${ENV_FILE:-}" ]; then printf '%s\n' "$ENV_FILE" > .env; fi

     # Sanity check
      - name: Sanity check
        if: ${{ !inputs.run_tests }}
        run: |
          set -euo pipefail
          test -f "${BIN_FILE}" || { echo "Binary ${BIN_FILE} not found"; exit 1; }
          test -f "${{ github.workspace }}/${{ inputs.dockerfile }}" || { echo "Dockerfile not found"; exit 1; }
          ls -la

      - name: Set up Docker Buildx
        if: ${{ inputs.build_image && !inputs.run_tests }}
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        if: ${{ inputs.build_image && !inputs.run_tests }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_LOGIN }}
          password: ${{ secrets.REGISTRY_PASS }}

      # Build & Push image (with cache)
      - name: Build & Push image (with cache)
        if: ${{ inputs.build_image && !inputs.run_tests }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ format('{0}/{1}', github.workspace, inputs.context) }}
          file:    ${{ format('{0}/{1}', github.workspace, inputs.dockerfile) }}
      
          build-args: BIN_FILE=${{ env.BIN_FILE }}
          tags:       ${{ steps.meta.outputs.image }}
          push:       true
          cache-from: type=gha
          cache-to:   type=gha,mode=max

      - name: Summary
        run: |
          echo "name:    ${{ steps.meta.outputs.name }}"
          echo "version: ${{ steps.meta.outputs.version }}"
          echo "image:   ${{ steps.meta.outputs.image }}"
          echo "::notice title=Build::${{ steps.meta.outputs.name }} v${{ steps.meta.outputs.version }}"
